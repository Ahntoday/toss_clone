<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스클론제작</title>
    <link rel="stylesheet" type=text/css href="toss.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="text_wrapper">
        <h2 class="main_message">
          계좌 관리는 번거롭지만
          <br />
          토스는 쉽습니다
        </h2>
        <div class="sub_message">
          간편한 인증 한 번으로
          <br />
          소유한 계좌를 한번에 관리할 수 있습니다.
        </div>
        <button class="more_button">
          자세히 알아보기 >
        </button>
      </div>
      <div class="box_wrapper">
        <div class="box_mini_wrapper">
          <div class="logo_name">
            <img src="bank_logo/logo_1.png" width="30px" height="30px" />
            <div class="text">국민은행</div>
          </div>
          <div class="money">2,134,000원</div>
        </div>
        <div class="box_mini_wrapper">
          <div class="logo_name">
            <img src="bank_logo/logo_2.png" width="30px" height="30px" />
            <div class="text">신한은행</div>
          </div>
          <div class="money">1,126,600원</div>
        </div>
        <div class="box_mini_wrapper">
          <div class="logo_name">
            <img src="bank_logo/logo_3.png" width="30px" height="30px" />
            <div class="text">NH 농협은행</div>
          </div>
          <div class="money">1,412,000원</div>
        </div>
        <div class="box_mini_wrapper">
          <div class="logo_name">
            <img src="bank_logo/logo_4.png" width="30px" height="30px" />
            <div class="text">하나은행</div>
          </div>
          <div class="money">684,000원</div>
        </div>
        <div class="box_mini_wrapper">
          <div class="logo_name">
            <img src="bank_logo/logo_5.png" width="30px" height="30px" />
            <div class="text">우리은행</div>
          </div>
          <div class="money">339,050원</div>
        </div>
      </div>
    </div>
  </body>
</html>
